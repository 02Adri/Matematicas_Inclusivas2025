<ion-header>
  <ion-toolbar style="--background:#b3d9ff;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lecciones"></ion-back-button>
    </ion-buttons>
    <ion-title>Minijuego: Contar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <!-- Mascota dando mensaje -->
  <ion-card *ngIf="showMascot" style="--background:#e6f3ff;">
    <ion-card-content>
      <ion-img src="assets/mascota-remove.png" style="width:100px; margin:auto;"></ion-img>
      <h2>🐬 ¡Hola! Vamos a contar juntos hasta el 10 🎉</h2>
    </ion-card-content>
  </ion-card>

  <!-- Conteo -->
  <div *ngIf="!showMascot && currentNumber !== null">
    <h1 style="font-size:6rem; color:#003366;">{{ currentNumber }}</h1>
  </div>

  <!-- Mensaje final -->
  <div *ngIf="!showMascot && currentNumber === null">
    <h2>🎉 ¡Muy bien! Contaste hasta el 10 🎉</h2>
  </div>

</ion-content>
